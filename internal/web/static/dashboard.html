<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f766e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Agent Deck" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/static/icons/logo.svg" sizes="120x80" />
    <link rel="apple-touch-icon" href="/static/icons/logo.svg" />
    <title>Agent Deck Hub</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/dashboard.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="topbar-left">
          <div class="brand">Agent Deck</div>
        </div>
        <nav class="topbar-nav">
          <a href="/" class="nav-tab nav-tab--active" aria-current="page">Dashboard</a>
          <a href="/terminal" class="nav-tab">Terminal</a>
        </nav>
        <div class="meta" id="meta-state">connecting</div>
      </header>

      <main class="hub-layout">
        <div class="hub-toolbar">
          <div class="hub-filters">
            <select id="filter-status" class="hub-select" aria-label="Filter by status">
              <option value="">All statuses</option>
              <option value="thinking">Thinking</option>
              <option value="waiting">Waiting</option>
              <option value="running">Running</option>
              <option value="idle">Idle</option>
              <option value="error">Error</option>
              <option value="complete">Complete</option>
            </select>
            <select id="filter-project" class="hub-select" aria-label="Filter by project">
              <option value="">All projects</option>
            </select>
            <button id="new-task-btn" class="hub-btn-primary" type="button">+ New Task</button>
          </div>
        </div>

        <div class="hub-content">
          <div class="task-grid" id="task-grid">
            <div class="task-grid-empty" id="task-empty">Loading tasks...</div>
          </div>
        </div>
      </main>

      <!-- Task detail slide-over panel -->
      <div class="detail-backdrop" id="detail-backdrop"></div>
      <aside class="detail-panel" id="detail-panel" aria-hidden="true">
        <div class="detail-header">
          <button class="detail-back" id="detail-back" type="button" aria-label="Close detail panel">&larr; Back</button>
        </div>
        <div class="detail-body" id="detail-body"></div>
        <div class="detail-chat" id="detail-chat">
          <input type="text" class="detail-chat-input" id="detail-chat-input" placeholder="Send message..." aria-label="Send message to task" />
          <button class="hub-btn-primary detail-chat-send" id="detail-chat-send" type="button">Send</button>
        </div>
      </aside>

      <!-- New Task modal -->
      <div class="modal-backdrop" id="new-task-backdrop"></div>
      <div class="modal" id="new-task-modal" role="dialog" aria-label="Create new task" aria-hidden="true">
        <div class="modal-header">
          <span class="modal-title">New Task</span>
          <button class="modal-close" id="new-task-close" type="button" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
          <label class="modal-label" for="new-task-project">Project</label>
          <select id="new-task-project" class="hub-select modal-field"></select>
          <label class="modal-label" for="new-task-desc">Description</label>
          <textarea id="new-task-desc" class="modal-textarea" rows="3" placeholder="What should the agent do?"></textarea>
          <div class="route-suggestion" id="route-suggestion"></div>
          <label class="modal-label" for="new-task-phase">Phase</label>
          <select id="new-task-phase" class="hub-select modal-field">
            <option value="execute">Execute</option>
            <option value="brainstorm">Brainstorm</option>
            <option value="plan">Plan</option>
            <option value="review">Review</option>
          </select>
        </div>
        <div class="modal-footer">
          <button id="new-task-cancel" class="hub-btn" type="button">Cancel</button>
          <button id="new-task-submit" class="hub-btn-primary" type="button">Create</button>
        </div>
      </div>

      <!-- Mobile bottom nav -->
      <nav class="mobile-nav" id="mobile-nav">
        <a href="/" class="mobile-nav-item mobile-nav-item--active" aria-current="page">
          <span class="mobile-nav-icon">&#9632;</span>
          <span class="mobile-nav-label">Dashboard</span>
        </a>
        <a href="/terminal" class="mobile-nav-item">
          <span class="mobile-nav-icon">&#9654;</span>
          <span class="mobile-nav-label">Terminal</span>
        </a>
      </nav>
    </div>

    <script src="/static/dashboard.js"></script>
  </body>
</html>
